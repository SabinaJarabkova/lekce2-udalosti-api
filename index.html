<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript a DOM</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body onkeydown="stiskKlavesy(event)">

	<h1 onclick="zmenStyl()">Změna tříd, události</h1>

	<div onmouseout="priNajetiNaCtverec()" class="ctverecek zluty"></div>

  <img class="obrazek" src="obrazky/kocka.jpg">

	<button class="tlacitko">Čudlajs</button><br>

  <p onmouseover="tucnePismo()" onmouseout="normalnePismo()" class="odstavec">V elipse spí lev.</p><br>

  <button onclick="zmenBarvu()" class="tlacidlo">červený po kliknutí</button><br>

  <button onclick="zvacseniePisma()" class="tlacidlo">Větší po kliknutí</button><br>


  <h2>Audio ovladač</h2>
	<audio id="zvukovaStopa" src="audio/dingdingdang.mp3" preload="auto"></audio>

  <button onclick="startAudio()" class="audiotlacitko">Prehraj audio</button>
  <button onclick="pauseAudio()" class="audiotlacitko">Pauzni audio</button>
  <button onclick="volMin()" class="audiotlacitko">Nízka hlasitosť</button>
  <button onclick="volNorm()" class="audiotlacitko">Normálna hlasitosť</button>
  <button onclick="volMax()" class="audiotlacitko">Vysoká hlasitosť</button>
  <button onclick="presunNaZaciatok()" class="audiotlacitko">Presuň na začiatok</button>

  <script type="text/javascript" src="main.js"></script>

</body>
</html>
